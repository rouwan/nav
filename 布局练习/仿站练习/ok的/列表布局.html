<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表布局——浮动布局和inline-block布局</title>
	<style>
		.wrapper{border:1px solid red;}
		.item{width:200px;height:200px;background: #eee;display: inline-block;margin:30px;vertical-align: top;}
		.f-cb:after{display: block;clear:both;visibility: hidden;height:0;overflow: hidden;;content:'.';}
		.long{height:300px;}
		.imgbox{width:600px;height:600px;border:1px solid #333;margin:20px;}
		.imgbox:hover{
			transform: scale(1.1);
		}
	</style>
</head>
<body>

<div class = "wrapper ">
	<div class="item"></div>
	<div class="item long"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
</div>

<div class = "imgbox">
	<img src = "http://img.hb.aicdn.com/fe9e5e9e5baa9edbf255086a43ed6a18a130b33d13eac-cEK7c0_fw658"></div>
</div>
</body>
</html>
